<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="corPrimaria">
    <h3>Cor do Brasil</h3>
  </div>

  <div class="corSecundaria">
    <h3>Cor 1 do flamengo</h3>
  </div>

  <div class="corComplementar">
    <h3>Cor 2 do Flamengo</h3>
  </div>

  <div class="corEscura">
    <h3>Cor Escura</h3>
  </div>

  <div class="corClara">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
